<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="dataForm" method="POST" action="https://script.google.com/macros/s/AKfycbxXbPPYn5jDPxML6NHgpuOEz18VgOyEbPugs2JzibAJ7eS6SpNQ8uNPYulYEwG5tP_RPw/exec">
            <input name="Email" type="email" placeholder="Email" required>
            <input name="Name" type="text" placeholder="Name" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="message" id="confirmationMessage">Thank you! Your submission has been received.</div>
    
    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            document.getElementById("confirmationMessage").style.display = "block";
        });
    </script>
</body>
</html>
